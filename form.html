<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Contact Me | Rohit Lokhande</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Let's Connect</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="section-container glass-box">
    <h2>Contact Form</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="text" id="mobile" placeholder="Mobile Number" required />
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
      <p id="responseMessage"></p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Rohit Lokhande</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
